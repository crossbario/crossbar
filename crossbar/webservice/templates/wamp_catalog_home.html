{% extends "wamp_catalog_base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<h1>Home</h1>
<p>
    {{ created }}
</p>
<p>
    {{ repo.services.keys() }}
</p>
<table>
{% for svc in repo.services.values() %}
    <tr>
        <td>{{ svc.name }}</td>
        <td>{{ svc.docs }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
