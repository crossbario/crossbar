# For testing with unreleased WAMP packages from GitHub master branches
# Usage: pip install -e .[dev,dev-latest]
# This installs the latest development versions from GitHub instead of PyPI
# NOTE: wamp-xbr excluded for now (setup.py bug fix not yet on GitHub, use dev-local instead)
dev-latest = [
    "txaio @ git+https://github.com/crossbario/txaio.git@master",
    "autobahn[twisted,encryption,compress,serialization,scram] @ git+https://github.com/crossbario/autobahn-python.git@master",
    "zlmdb @ git+https://github.com/crossbario/zlmdb.git@master",
    "cfxdb @ git+https://github.com/crossbario/cfxdb.git@master",
    # "wamp-xbr @ git+https://github.com/wamp-proto/wamp-xbr.git@master",  # Excluded - setup.py needs fix on GitHub
]

# For testing with locally editable WAMP packages (cross-repo development)
# Usage: First install WAMP packages in editable mode from local checkouts,
#        then: pip install -e .[dev,dev-local]
# Assumes local repos are checked out in ../txaio, ../autobahn-python, etc.
# Use the justfile recipe: just install-dev-local
dev-local = [
    # Empty - local editable installs are handled by justfile recipe
]

[project.urls]
Homepage = "https://crossbar.io"
Documentation = "https://crossbar.io/docs/"
Repository = "https://github.com/crossbario/crossbar"
Issues = "https://github.com/crossbario/crossbar/issues"
Forum = "https://crossbar.discourse.group/"

[project.scripts]
crossbar = "crossbar:run"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["crossbar*"]
exclude = ["tests*", "docs*", "docs-cfx*", "docs-old*", "legal*"]

# Ruff configuration (replaces yapf + flake8)
[tool.ruff]
line-length = 119
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "E721",  # type() comparison instead of isinstance() - deliberate style choice
    "E402",  # module level import not at top (intentional in some files)
]

[tool.ruff.lint.per-file-ignores]
"crossbar/shell/reflection/*" = ["ALL"]
"crossbar/master/database/*" = ["ALL"]
"crossbar/worker/test/examples/syntaxerror.py" = ["ALL"]

# MyPy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["crossbar"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# Coverage configuration
[tool.coverage.run]
source = ["crossbar"]
omit = ["*/tests/*", "*/test_*.py", "*/test/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# Towncrier configuration (preserve existing)
[tool.towncrier]
package = "crossbar"
package_dir = "."
filename = "NEWS.rst"
