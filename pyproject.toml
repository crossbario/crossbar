dev = [
    # Documentation
    "sphinx>=6.1.3",
    "sphinxcontrib-images>=0.9.4",
    "sphinxcontrib-spelling>=7.3.2",
    "pygments>=2.11.2",
    "pyenchant>=3.2.2",
    "pip-licenses>=3.5.3",
    "pandoc>=2.1",
    "nbsphinx>=0.8.8",
    "sphinx-autodoc-typehints>=1.17.0",
    "jinja2>=3.1.2",
    "humanize>=4.0.0",

    # Testing
    "pytest>=7.2.1",
    "tap.py",
    "pytest-tap",
    "pytest-cov",
    "pytest-twisted",
    "tox>=4.2.8",
    "mock",

    # Code quality (using ruff instead of yapf+flake8)
    "ruff>=0.1.0",
