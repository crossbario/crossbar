[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crossbar"
version = "25.11.1"
description = "Crossbar.io multi-protocol (WAMP/WebSocket, REST/HTTP, MQTT) application router for microservices."
readme = "README.rst"
requires-python = ">=3.11"
license = {text = "European Union Public Licence 1.2 (EUPL 1.2)"}
authors = [
    {name = "typedef int GmbH"}
]
keywords = [
    "crossbar", "router", "autobahn", "autobahn.ws", "websocket", "realtime",
    "rfc6455", "wamp", "rpc", "pubsub", "oracle", "postgres", "postgresql"
]
classifiers = [
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Development Status :: 5 - Production/Stable",
    "Environment :: No Input/Output (Daemon)",
    "Environment :: Console",
    "Framework :: Twisted",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Communications",
    "Topic :: Database",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: Software Development :: Object Brokering",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Networking",
]

dependencies = [
    # WAMP ecosystem packages (using currently available PyPI versions)
    # NOTE: For development/testing with unreleased versions, use: pip install -e .[dev,dev-latest]
    "autobahn[twisted,encryption,compress,serialization,scram]>=25.10.2",
    "txaio>=25.9.2",  # Will be bumped to >=25.10.2 when published
    "zlmdb>=25.10.2",
    "cfxdb>=23.12.1",  # Will be bumped to >=25.11.1 when published

    # NOTE: wamp-xbr is not on PyPI yet - use [dev-latest] for testing

    # Twisted ecosystem
    "twisted[tls,conch,http2]>=22.10.0; sys_platform != 'darwin' and sys_platform != 'win32'",
    "twisted[tls,conch,http2,osx_platform]>=22.10.0; sys_platform == 'darwin'",
    "twisted[tls,conch,http2,windows_platform]>=22.10.0; sys_platform == 'win32'",
    "treq>=22.2.0",
    "txtorcon>=22.0.0",

    # Ethereum/XBR stack
    "eth-abi>=5.1.0,<5.2.0",
    "eth-account>=0.13.0",
    "eth-typing>=5.0.1",
    "py-eth-sig-utils>=0.4.0",
    "hexbytes>=0.3.0",

    # IPFS/IPLD (using upstream versions)
    # NOTE: py-cid and py-multihash temporarily removed due to dependency conflicts
    # py-cid 0.3.1 (latest on PyPI) requires base58<2.0 which conflicts with base58>=2.1.1
    # These can be installed manually if needed for XBR features
    # "py-cid>=0.3.1",
    # "py-multihash>=2.0.1",

    # HTTP/2 dependencies (with version constraints for Twisted compatibility)
    "h2>=3.2.0,<4.0.0",
    "hyperframe>=5.2.0,<6.0.0",
    "priority>=1.3.0,<2.0",

