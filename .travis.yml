    # AWS_ACCESS_KEY_ID: travis encrypt --org -r crossbario/crossbar AWS_ACCESS_KEY_ID="AKI..."
    - secure: "FUww60tnJcDPgpZkPQG9YCtG9ugT0UeU94W+Kacsc2eB6JFew577+z56g96TsyB46CD1Ga/OYFxOKI6AIsnA5jH4IK61BJ7lee6Zlpt/OnURez/zI/+bwZllTh0EsvsgBkpr9+rj22dXTOSI87QC7W4KrA1hdknYWTlk41qdZ2o="
    # AWS_SECRET_ACCESS_KEY: travis encrypt --org -r crossbario/crossbar AWS_SECRET_ACCESS_KEY="IcP..."
