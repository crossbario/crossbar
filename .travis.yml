language: python
python:
  - 3.6
sudo: false
install:
  - pip install -U pip setuptools wheel
  - pip install -U tox codecov
script:
  - tox -c tox.ini -e $TOX_ENV
after_success:
  - codecov
notifications:
   irc:
      channels:
         - "irc.freenode.org#autobahn"
         - "irc.freenode.org#crossbar"
      use_notice: true
      skip_join: true
cache:
  directories:
    - $HOME/.cache/pip
matrix:
  fast_finish: true

  include:
    - env: TOX_ENV=flake8

    - python: 2.7
      env: TOX_ENV=py27-cli
    - python: 3.6
      env: TOX_ENV=py36-cli
    - python: pypy
      env: TOX_ENV=pypy-cli
    - python: pypy3
      env: TOX_ENV=pypy3-cli

    - python: 2.7
      env: TOX_ENV=py27-unpinned-trial,coverage-report
    - python: 2.7
      env: TOX_ENV=py27-pinned-trial,coverage-report
    - python: 2.7
      env: TOX_ENV=py27-abtrunk-trial,coverage-report

    - python: 3.6
      env: TOX_ENV=py36-unpinned-trial,coverage-report
    - python: 3.6
      env: TOX_ENV=py36-pinned-trial,coverage-report
    - python: 3.6
      env: TOX_ENV=py36-abtrunk-trial,coverage-report

    - python: pypy
      env: TOX_ENV=pypy-unpinned-trial,coverage-report
    - python: pypy
      env: TOX_ENV=pypy-pinned-trial,coverage-report
    - python: pypy
      env: TOX_ENV=pypy-abtrunk-trial,coverage-report

    - python: pypy3
      env: TOX_ENV=pypy3-unpinned-trial,coverage-report
    - python: pypy3
      env: TOX_ENV=pypy3-pinned-trial,coverage-report
    - python: pypy3
      env: TOX_ENV=pypy3-abtrunk-trial,coverage-report

  allow_failures:
      - python: 2.7
        env: TOX_ENV=py27-unpinned-trial,coverage-report
      - python: 2.7
        env: TOX_ENV=py27-pinned-trial,coverage-report

      - python: 3.6
        env: TOX_ENV=py36-unpinned-trial,coverage-report
      - python: 3.6
        env: TOX_ENV=py36-pinned-trial,coverage-report

      - python: pypy
        env: TOX_ENV=pypy-unpinned-trial,coverage-report
      - python: pypy
        env: TOX_ENV=pypy-pinned-trial,coverage-report

      - python: pypy3
        env: TOX_ENV=pypy3-unpinned-trial,coverage-report
      - python: pypy3
        env: TOX_ENV=pypy3-pinned-trial,coverage-report
